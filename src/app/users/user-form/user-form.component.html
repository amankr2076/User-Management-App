<div class="flex justify-center">
    <div class='w-[900px] rounded-lg shadow-lg py-10 px-8 bg-white mt-10'>

        <form [formGroup]="userForm">
            <h2 class="font-bold mb-10 text-xl" *ngIf="editUserId; else addUserTemplate">Update User</h2>
              <ng-template #addUserTemplate>
              <h2 class="font-bold mb-10 text-xl">Add a New User</h2>
              </ng-template>
        <div class="mt-6 grid grid-cols-1 gap-x-20 gap-y-8 sm:grid-cols-4">
    
            <div class="sm:col-span-2">
                <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">
                  Enter First Name
                </label>
                <div class="mt-2">
                  <input
                    id="firstName"
                    type="text"
                    formControlName="firstName"
                    placeholder="Enter your first name"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
              </div>
              


            <div class="sm:col-span-2">
                <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">
                  Enter Last Name
                </label>
                <div class="mt-2">
                  <input
                    id="lastName"
                    type="text"
                    formControlName="lastName"
                    placeholder="Enter your Last name"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
              </div>



            <div class="sm:col-span-2">
                <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">
                  Select Gender
                </label>
                <div class="mt-2">
                    <select
                    id="gender"
                    formControlName="gender"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>



            <div class="sm:col-span-2">
                <label for="age" class="block text-sm font-medium leading-6 text-gray-900">
                  Enter Age
                </label>
                <div class="mt-2">
                  <input
                    id="age"
                    type="number"
                    formControlName="age"
                    placeholder="Enter your age"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
              </div>


            <div class="sm:col-span-2">
                <label for="mob_num" class="block text-sm font-medium leading-6 text-gray-900">
                  Enter Mobile Number
                </label>
                <div class="mt-2">
                  <input
                    id="mob_num"
                    type="number"
                    formControlName="mob_num"
                    placeholder="Enter your Mobile number"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
              </div>

        </div>


        <div class="mt-6 flex items-center justify-end gap-x-6 mr-4">
            <button routerLink="/" type="button" class="text-sm font-semibold leading-6 text-gray-900">
              Cancel
            </button>

            @if(editUserId){
                <button
                (click)="updateUser()"
                type="submit"
                class="rounded-md bg-indigo-600 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                Update
                </button>
            }
            @else {
                <button
                (click)="addUser()"
                type="submit"
                class="rounded-md bg-indigo-600 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                Add
                </button>
            }
            
          </div>

        </form>
    </div>
</div>
